<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene renderer="antialias: true; gammaOutput: true;" light="defaultLightsEnabled: false">



      <a-assets timeout="60000">
        <img id="sky" src="res/backgrounds/Night_2.jpg">
        <a-asset-item id="campfire" src="res/campfire.gltf"></a-asset-item>

        <a-asset-item id="right-obj" src="res/right.obj"></a-asset-item>
        <a-asset-item id="left-obj" src="res/left.obj"></a-asset-item>

        <a-asset-item id="left-mtl" src="res/left.mtl"></a-asset-item>
        <a-asset-item id="right-mtl" src="res/right.mtl"></a-asset-item>

      </a-assets>

      <a-sky src="#sky"></a-sky>


      <!-- camera rig -->
      <a-entity movement-controls position="0 0 0">
        <a-entity camera position="0 0 0"
                    look-controls="pointerLockEnabled: true">

        </a-entity>
        <a-entity obj-model="obj: #left-obj; mtl: #left-mtl" oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
        <a-entity obj-model="obj: #right-obj; mtl: #right-mtl" oculus-touch-controls="hand: right" thumbstick-logging></a-entity>
      </a-entity>


      <a-entity sound="src: url(res/sounds/InTheAir.mp3); autoplay: true; volume: 0.5; loop: true; rolloffFactor: 0;"  gltf-model="#campfire"></a-entity>
      <a-entity light="type: ambient; color: #fff; intensity: 1"></a-entity>
      <!--<a-entity obj-model="obj: #camp-obj; mtl: #camp-mtl"></a-entity>-->
    </a-scene>

  </body>
</html>

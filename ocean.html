<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>



    <a-scene fog="type: linear; color: #3e6aad; near: 0.05; far: 25;" type:renderer="antialias: true; gammaOutput: true;" light="defaultLightsEnabled: false">
      <a-assets>
        <img id="sky" src="res/backgrounds/Night_2.jpg">

        <!--
        <a-asset-item id="camp-obj" src="res/Camp/camp.obj"></a-asset-item>
        <a-asset-item id="camp-mtl" src="res/Camp/camp.mtl"></a-asset-item>
      -->

        <a-asset-item id="right-obj" src="res/right.obj"></a-asset-item>
        <a-asset-item id="left-obj" src="res/left.obj"></a-asset-item>

        <a-asset-item id="left-mtl" src="res/left.mtl"></a-asset-item>
        <a-asset-item id="right-mtl" src="res/right.mtl"></a-asset-item>

      </a-assets>

      <a-sky src="#sky"></a-sky>


      <a-entity obj-model="obj: #left-obj; mtl: #left-mtl" oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
      <a-entity obj-model="obj: #right-obj; mtl: #right-mtl" oculus-touch-controls="hand: right" thumbstick-logging></a-entity>

      <a-entity sound="src: url(res/sounds/oceanAmbience.mp3); autoplay: true; volume: 0.05; loop: true; rolloffFactor: 0;" material="fog:true;" gltf-model="res/ocean_4.gltf" animation-mixer shadow="receive: true"></a-entity>
      <a-entity position="0 10 0" sound="src: url(res/sounds/OceanNarration.mp3); autoplay: true"><a-entity>




      <!--<a-entity obj-model="obj: #camp-obj; mtl: #camp-mtl"></a-entity>-->
    </a-scene>

  </body>
</html>
